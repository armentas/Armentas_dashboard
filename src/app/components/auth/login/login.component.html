<div class="page-wrapper">
    <p-toast position="bottom-right"></p-toast>
    <div class="authentication-box">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card shadow-lg login-card tab2-card">
                    <div class="card-header bg-header"></div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center my-3">
                            <h3 class="text-dark">SIGN IN</h3>
                        </div>
                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                            aria-labelledby="account-tab">
                            <form [formGroup]="loginForm" (ngSubmit)="loginProcess(loginForm)"
                                class="form-horizontal auth-form" novalidate="">
                                <div class="form-group">
                                    <input required="" name="login[email]" type="email" class="form-control"
                                        placeholder="Email" formControlName="email" id="exampleInputEmail1">
                                </div>
                                <div class="form-group">
                                    <input required="" name="login[password]" type="password" class="form-control"
                                        placeholder="Password" formControlName="password">
                                </div>
                                <div class="form-terms">
                                    <div class="custom-control custom-checkbox d-flex align-items-center flex-wrap">
                                        <!-- <input type="checkbox" class="custom-control-input me-2"
                                            id="customControlAutosizing"> -->
                                        <!-- <label class="custom-control-label" for="customControlAutosizing">Remember
                                            me</label> -->
                                        <span class="forget-pass ms-auto"
                                            (click)="open(resetPass)">Forgot
                                            password</span>
                                    </div>
                                </div>
                                <div class="form-button mt-5">
                                    <button class="btn btn-deep-blue rounded-pill" type="submit"> Login</button>
                                </div>
                                <div class="form-footer">
                                    <ul class="social d-flex justify-content-center">
                                        <li><a class="icon-facebook" href="javascript:void(0)"></a></li>
                                        <li><a class="icon-twitter" href="javascript:void(0)"></a></li>
                                        <li><a class="icon-instagram" href="javascript:void(0)"></a>
                                        </li>
                                        <li><a class="icon-pinterest" href="javascript:void(0)"></a>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #resetPass let-modal>
        <div class="modal-header">
            <h5 class="modal-title f-w-600 text-light" id="exampleModalLabel">Reset password</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">X</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <p>To reset your password, enter your registered email, and we'll send you the details.</p>
            </div>
            <div class="form-group mb-2">
                <label for="emailConfirm" class="col-form-label pt-0">Email</label>
                <input class="form-control" id="emailConfirm" type="email" [(ngModel)]="emailConfirm"
                    [ngModelOptions]="{standalone: true}" required="" (blur)="validateEmail()">
                <span class="text-danger" *ngIf="errors.email" >{{ errors.email }}</span>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-deep-blue rounded-pill" (click)="reset()">Reset</button>
            </div>
        </div>
    </ng-template>
</div>
